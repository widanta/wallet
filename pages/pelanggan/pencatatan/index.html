<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Catatan Pemasukan & Pengeluaran</title>
        <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.0.0/dist/css/coreui.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header bg-primary text-white text-center py-3">
            <h1>Catatan Pemasukan & Pengeluaran</h1>
        </header>

        <main class="container my-4">
            <section id="dashboard">
                <h2 class="text-primary">Daftar Catatan</h2>
                <table class="table table-striped table-hover shadow-sm">
                    <thead class="table-light">
                        <tr>
                            <th>Tanggal</th>
                            <th>Kategori</th>
                            <th>Dompet</th>
                            <th>Jumlah</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2025-01-01</td>
                            <td>Gaji</td>
                            <td>Pemasukan</td>
                            <td>Rp. 5,000,000</td>
                            <td>
                                <button class="btn btn-primary btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Hapus</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2025-01-02</td>
                            <td>Hiburan</td>
                            <td>Pengeluaran</td>
                            <td>Rp. 1,000,000</td>
                            <td>
                                <button class="btn btn-primary btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Hapus</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <section id="add-catatan">
                <h2 class="text-primary">Tambah Catatan Baru</h2>
                <form class="shadow-sm p-4 bg-white rounded">
                    <div class="mb-3">
                        <label for="catatan-date" class="form-label">Tanggal:</label>
                        <input type="date" class="form-control" id="catatan-date" required />
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Kategori:</label>
                        <select class="form-select" id="category" required>
                            <option value="">Pilih Kategori</option>
                            <option value="gaji">Gaji</option>
                            <option value="bonus">Bonus</option>
                            <option value="investasi">Investasi</option>
                            <option value="makanan">Makanan</option>
                            <option value="transportasi">Transportasi</option>
                            <option value="hiburan">Hiburan</option>
                            <option value="belanja">Belanja</option>
                            <option value="lainnya">Lainnya</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="wallet" class="form-label">Dompet:</label>
                        <select class="form-select" id="wallet" required>
                            <option value="">Pilih Dompet</option>
                            <option value="kas">Pemasukan</option>
                            <option value="rekening-bank">Pengeluaran</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Jumlah:</label>
                        <input type="number" class="form-control" id="amount" required />
                    </div>
                    <button type="submit" class="btn btn-success">Simpan</button>
                </form>
            </section>
        </main>

        <footer class="footer bg-dark text-white text-center py-3">
            <p>Â© 2024 Wallet All Rights Reserved.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.0.0/dist/js/coreui.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
