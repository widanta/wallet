<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Manajemen Dompet Rekening</title>
        <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.0.0/dist/css/coreui.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header bg-primary text-white text-center py-3">
            <h1>Manajemen Dompet Rekening</h1>
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item"><a class="nav-link text-white" href="#dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#add-account">Tambah Rekening</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#help">Bantuan</a></li>
                </ul>
            </nav>
        </header>

        <main class="container my-4">
            <section id="dashboard">
                <h2 class="text-primary">Daftar Rekening</h2>
                <table class="table table-striped table-hover shadow-sm">
                    <thead class="table-light">
                        <tr>
                            <th>ID Rekening</th>
                            <th>Nama Pemilik</th>
                            <th>Saldo</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>123456789</td>
                            <td>ZHEN</td>
                            <td>Rp. 10,000,000</td>
                            <td>Aktif</td>
                            <td>
                                <button class="btn btn-primary btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Hapus</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <section id="add-account">
                <h2 class="text-primary">Tambah Rekening Baru</h2>
                <form class="shadow-sm p-4 bg-white rounded">
                    <div class="mb-3">
                        <label for="account-id" class="form-label">ID Rekening:</label>
                        <input type="text" class="form-control" id="account-id" required />
                    </div>
                    <div class="mb-3">
                        <label for="owner-name" class="form-label">Nama Pemilik:</label>
                        <input type="text" class="form-control" id="owner-name" required />
                    </div>
                    <div class="mb-3">
                        <label for="balance" class="form-label">Saldo Awal:</label>
                        <input type="number" class="form-control" id="balance" required />
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status:</label>
                        <select class="form-select" id="status" required>
                            <option value="aktif">Aktif</option>
                            <option value="non-aktif">Non-Aktif</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Tambah Rekening</button>
                </form>
            </section>
        </main>

        <footer class="footer bg-dark text-white text-center py-3">
            <p>Â© 2024 Manajemen Dompet Rekening. All Rights Reserved.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.0.0/dist/js/coreui.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
