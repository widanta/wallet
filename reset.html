<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="assets/css/examples.css" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
        <link rel="stylesheet" href="assets/fontawesome/css/regular.min.css" />
        <link rel="stylesheet" href="assets/fontawesome/css/solid.min.css" />
        <link rel="stylesheet" href="assets/fontawesome/css/fontawesome.min.css" />
        <link rel="stylesheet" href="assets/fontawesome/css/brands.min.css" />
        <title>Wallet - Login</title>
    </head>

    <body class="login-admin">
        <section id="login">
            <div class="container-fluid p-4">
                <div class="box-container">
                    <div class="row justify-content-between">
                        <div class="col-xl-7 col-md-7 d-flex justify-content-center align-items-center">
                            <img src="assets/img/reset-password.svg" alt="" class="img-login" />
                        </div>
                        <div class="col-xl-5 col-md-5 d-flex justify-content-center align-items-center">
                            <div class="container-input">
                                <form action="" method="post">
                                    <div class="row justify-content-center">
                                        <div class="col-xl-10 col-md-11 col-11 mt-3 mt-md-3 mt-xl-5">
                                            <div class="input-group mb-3">
                                                <input type="email" class="form-control" placeholder="Email" name="email" required />
                                                <span class="input-group-text email-icon-container">
                                                    <i class="fa-regular fa-user"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="col-xl-10 col-md-11 col-11"></div>
                                    </div>
                                    <div class="row justify-content-center mb-4">
                                        <div class="col-xl-10 col-md-11 col-11">
                                            <div class="d-grid my-3">
                                                <a class="btn btn-primary" name="submit" href="reset-password.html">Selanjutnya</a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script src="assets/vendors/@coreui/coreui/js/coreui.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</html>
